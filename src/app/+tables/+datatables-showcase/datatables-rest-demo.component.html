<sa-widget [editbutton]="false" color="blueDark">
	<header>
		<span class="widget-icon"> <i class="fa fa-table"></i> </span>
		<h2>Datatables Rest Demo</h2>
	</header>
	<div>
		<div class="widget-body no-padding">

			<sa-datatable [options]="options" tableClass="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th [style.width]="'8%'" data-hide="mobile-p">Task ID</th>
						<th [style.width]="'8%'" data-hide="mobile-p">Task Type</th>
						<th [style.width]="'8%'" data-hide="mobile-p">Due Date</th>						
						<th>Task Description</th>
						<th data-class="expand">Action</th>
					</tr>
				</thead>

				<tfoot>
					<tr>
						<th>Task ID</th>
						<th>Task Type</th>
						<th>Due Date</th>
						<th>Task Description</th>
						<th>Action</th>						     
					</tr>
				</tfoot>
			</sa-datatable>

		</div>
	</div>
</sa-widget>
